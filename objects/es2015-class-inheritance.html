<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript inheritance</title>
</head>

<body>

</body>
<script>
    // Basic Person class
    class Person {
        constructor(first, last, gender, age, interests) {
            this.name = {
                first,
                last
            };
            this.age = age;
            this.interests = interests;
            this.gender = gender;
        }

        greetings() {
            console.log(`Hi! I'm ${this.name.first}`);
        };

        farewell() {
            console.log(`${this.name.first} has left the building. Bye for now!`);
        };

    }

    let han = new Person('Han', 'Solo', 25, 'male', ['Smuggling']);
    han.greetings();

    let leia = new Person('Leia', 'Organa', 19, 'female'['Government']);
    leia.farewell();

    // Extend Person with Teacher
    class Teacher extends Person {
        constructor(first, last, age, gender, interests, subject, grade) {
            super(first, last, age, gender, interests);

            this._subject = subject;
            this.grade = grade;
        }

        get subject() {
            return this._subject;
        }

        set subject(newSubject) {
            this._subject = newSubject;
        }
    }

    // Instantiate Teacher

    let snape = new Teacher('Severus', 'Snape', 58, 'male', ['Potions'], 'Dark arts', 5);
    snape.greetings();
    snape.farewell();
    console.log(snape.age);
    console.log(snape.subject);
    console.log(snape.subject) // Returns "Dark arts"

    // Change the value
    snape.subject = "Balloon animals" // Sets subject to "Balloon animals"

    // Check it again and see if it matches the new value
    console.log(snape.subject) // Returns "Balloon animals"
</script>

</html>
